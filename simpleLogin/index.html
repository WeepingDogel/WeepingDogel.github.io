<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
         <div class="box1">
            <div class="top">
                <span class="title">欢迎登录!</span>
            </div>
            <div class="bottom">
                <form method="post" name="signForm" onsubmit="return SignIn()">
                    <input name="username" class="input" type="text" placeholder="账号"/>
                    <input name="password" class="input" type="password" placeholder="密码" />
                    <p class="para">
                        <input class="RememberPassword" type="checkbox" />
                        记住密码
                        <a class="urls" href="#">忘记密码?</a>
                    </p>
                    <input class="submit" type="submit" value="登录"/>
                </form>
                <p class="para">
                    还有没有账号?
                    <a class="urls" href="#">注册一个!</a>
                </p>
            </div>
         </div>
         <script src="./js/main.js"></script>
    </body>
</html>
